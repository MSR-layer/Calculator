<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <div id="calc-body">
        <div id="calc-screen">
            <div id="equation"></div>
            <div id="result"></div>
        </div>
        <div id="calc-buttons">
            <button class="num input" id="1">1</button>
            <button class="num input" id="2">2</button>
            <button class="num input" id="3">3</button>
            <button class="num input" id="4">4</button>
            <button class="num input" id="5">5</button>
            <button class="num input" id="6">6</button>
            <button class="num input" id="7">7</button>
            <button class="num input" id="8">8</button>
            <button class="num input" id="9">9</button>
            <button class="num input" id="0">0</button>
            <button class="input" id="dp">.</button>
            <button class="operand input" id="plus">+</button>
            <button class="operand input" id="minus">-</button>
            <button class="operand input" id="multiply">ร</button>
            <button class="operand input" id="divide">รท</button>
            <button class="" id="clear">clear</button>
            <button class="" id="delete">delete</button>
            <button class="" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
